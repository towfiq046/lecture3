{% extends "layout.html" %}

{% block title %}
  Flights
{% endblock %}

{% block body %}
<h1>Book a flight.</h1>

<form action="{{ url_for('book') }}" method="post">
  <div class="form-group">
    <select class="form-control" name="flightID">
        {% for flight in flights %}
          <option value="{{ flight.id }}"> {{ flight.origin}} to {{ flight.destination }} </option>
        {% endfor %}

      </select>
  </div>

  <div class="form-group">
    <input type="form-control" name="name" placeholder="Passenger name">

  </div>

  <div class="form-group">
    <button class="btn btn-primary">Book Flight</button>

  </div>

</form>

{% endblock %}
